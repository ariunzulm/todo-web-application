<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Web Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="general-container">
      <h1>To-Do list</h1>

      <div class="input-container">
        <input id="myText" type="text" placeholder="Add a new task..." />
        <button id="myButton">Add</button> <br /><br />
      </div>
      <!-- Hello -->
      <div class="filter-container">
        <button
          class="buttons allButton"
          onclick="filterTasks('all')"
          id="filterButton"
        >
          All
        </button>
        <button
          class="buttons activeButton"
          onclick="filterTasks('active')"
          id="filterButton"
        >
          Active
        </button>
        <button
          class="buttons completedButton"
          onclick="filterTasks('completed')"
          id="filterButton"
        >
          Completed
        </button>
      </div>
      <br />

      <div class="create-container" id="task-container">
        <p
          style="color: #6b7280; font-weight: lighter; font-size: 14px"
          aria-placeholder=""
        ></p>
      </div>

      <div id="summary-container">
        <p id="numOfCompleted"></p>
        <button id="clearCompleted">Clear completed</button>
      </div>

      <div class="footer-container">
        <p>Powered by</p>

        <p style="color: #3b73ed">Pinecone Academy</p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
